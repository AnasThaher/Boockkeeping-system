<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reg.css">
    <script src="./js/reg.js"></script>
  </head>
  <body>
    <div class="parent">
        <img src="img/GettyImages-1129810557_HEADER.jpg" alt="">
    <div class="contener">
      <form action="login.html">
        <label >Name</label>
        <input class="inpu" name="Name" placeholder="Your Name.." id="name" />

        <label >Email</label>
        <input class="inpu" name="email" placeholder="Your Email.." id="email"/>

        
        <label >Company Name</label>
        <input class="inpu" name="companyName" placeholder="Your Company Name.." id="companyName"/>

        <label >Password</label>
        <input type="password" class="inpu" name="passowrd" placeholder="Your Passowrd.." id="passowrd"/>


        <label >Country</label>
        <select class="inpu" name="city" id="city">
          <option value="Hebron">Hebron</option>
          <option value="Nablus">Nablus</option>
          <option value="Gaza">Gaza</option>
          <option value="Jerusalem">Jerusalem</option>
          <option value="Bethlehem">Bethlehem</option>
          <option value="Jericho">Jericho</option>

        </select>


        <label >Currency</label>
        <select class="inpu" name="currency" id="currency">
          <option value="Dollar"> Dollar</option>
          <option value="Euro"> Euro</option>
          <option value="Shekel">Shekel</option>
          

        </select>

        <button class="submit" type="button"  value="Submit"  onclick="reg()">Submit</button>

        <!-- <input class="submit" type="submit" value="Submit" onclick="reg()" /> -->
      </form>
    </div>
</div>
  </body>
</html>
