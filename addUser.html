<!DOCTYPE html>
<html onSubmit="WriteToFile(this)">
<body>

<h1>Add User</h1>

  <label for="name">Enter User Name:</label>
  <input type="text" id="name" name="name" size="20"><br><br>
  <label for="email">Enter User Email:</label>
  <input type="text" id="email" name="email"><br><br>
  <label for="company id">Enter Company ID:</label>
  <input type="text" id="company id" name="company id"><br><br>
  <button onclick="myFunction()">Save</button>
  <p id="demo"></p>
  
  <script>

    function myFunction() {
      
      let value = document.getElementById("name").value;
      value = JSON.stringify(value);
      document.getElementById("demo").innerHTML = value;
      var fso = new ActiveXObject("Scripting.FileSystemObject");
      var s = fso.CreateTextFile("r.json", true);
      s.WriteLine(value);
      s.Close();
    }

  </script>
</body>
</html>
